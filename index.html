<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for Images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682686578842-00ba49b0a71a?auto=format&fit=crop&q=80&w=1975&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Man and woman in a mountain"
        />
        <a
          href="https://unsplash.com/photos/a-man-and-a-woman-walking-in-the-desert-3DPaL6XDcZE"
          target="_blank"
          >Man and woman in a mountain</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682686578842-00ba49b0a71a?auto=format&fit=crop&q=80&w=1975&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Man and woman in a mountain"
        />
        <a
          href="https://unsplash.com/photos/a-man-and-a-woman-walking-in-the-desert-3DPaL6XDcZE"
          target="_blank"
          >Man and woman in a mountain</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682686578842-00ba49b0a71a?auto=format&fit=crop&q=80&w=1975&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Man and woman in a mountain"
        />
        <a
          href="https://unsplash.com/photos/a-man-and-a-woman-walking-in-the-desert-3DPaL6XDcZE"
          target="_blank"
          >Man and woman in a mountain</a
        >
      </div>
    </div>

    <button id="show-more-button">Show More</button>
    <script src="main.js"></script>
  </body>
</html>
